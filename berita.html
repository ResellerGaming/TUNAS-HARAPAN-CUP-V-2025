<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita TH CUP V 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow Condensed', sans-serif;
      background: linear-gradient(to bottom right, #0a0f3c, #0b573d);
      color: white;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      text-shadow: 1px 1px 5px #000;
    }
    .berita-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .berita {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,255,136,0.3);
    }
    .berita h2 {
      color: #00ff88;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .berita img {
      width: 100%;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .berita p {
      font-size: 1.1rem;
      color: #ccc;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Berita Turnamen</h1>  <div class="berita-container" id="beritaList">
    <!-- Berita akan ditampilkan di sini via JavaScript -->
  </div>  <script>
    const beritaList = [
      {
        judul: "Gonapur FC Tampil Gemilang di Laga Pembuka!",
        gambar: "https://via.placeholder.com/600x300.png?text=Gonapur+Menang",
        isi: "Gonapur FC sukses membuka turnamen dengan kemenangan besar atas Birru FC. Skor akhir 4-1 menjadi modal berharga menuju laga kedua."
      },
      {
        judul: "Pertarungan Sengit Grup A!",
        gambar: "https://via.placeholder.com/600x300.png?text=Grup+A+Panas",
        isi: "LIBAS FC berhasil menahan imbang Gonapur FC dalam duel ketat. Grup A semakin seru!"
      }
    ];

    const container = document.getElementById("beritaList");
    beritaList.forEach(b => {
      const div = document.createElement("div");
      div.className = "berita";
      div.innerHTML = `
        <h2>${b.judul}</h2>
        <img src="${b.gambar}" alt="${b.judul}" />
        <p>${b.isi}</p>
      `;
      container.appendChild(div);
    });
  </script>  
  <div style="text-align: center; margin: 2rem 0;">
  <a href="index.html" style="
    background-color: #00ff88;
    color: #000;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff88;
  ">
    â¬… Kembali ke Beranda
  </a>
  </div>
  <footer>
    &copy; 2025 TH CUP V - Berita & highlight pertandingan.
  </footer>
</body>
</html>
