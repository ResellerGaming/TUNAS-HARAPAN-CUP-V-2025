<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TH CUP V - Knockout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 2rem 0 1rem;
      text-shadow: 0 0 10px cyan;
    }

    .bracket-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      padding: 1rem;
    }

    .match-box {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00ffcc;
      padding: 1rem 2rem;
      border-radius: 15px;
      font-weight: bold;
      min-width: 220px;
      box-shadow: 0 0 20px #00ffcc;
      animation: glow 2s infinite alternate;
      backdrop-filter: blur(5px);
    }

    .connector-line {
      width: 2px;
      height: 40px;
      background-color: #00ffcc;
    }

    .final-box {
      background-color: gold;
      color: black;
      font-weight: bold;
      border-radius: 15px;
      padding: 1.2rem 2.5rem;
      animation: glowGold 2s infinite alternate;
      box-shadow: 0 0 25px gold;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffcc; }
      to { box-shadow: 0 0 20px #00ffcc; }
    }

    @keyframes glowGold {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    @media (max-width: 500px) {
      .match-box, .final-box {
        min-width: 180px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>TUNAS HARAPAN CUP V - SEMI FINAL</h1>

  <div class="bracket-container">
    <div class="match-box">JUARA GRUB A<br><small>vs</small><br>JUARA GRUB B</div>
    <div class="connector-line"></div>

    <div class="final-box">FINAL<br>Pemenang 1<br><small>vs</small><br>Pemenang 2</div>
    <div class="connector-line"></div>

    <div class="match-box">JUARA GRUB C<br><small>vs</small><br>JUARA GRUB D</div>
  </div>

  <button class="music-control" onclick="toggleMusic()">üéµ Play Musik</button>
  <audio id="bgm" src="https://files.catbox.moe/blyjy0.mp4" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        bgm.pause();
        event.target.textContent = 'üéµ Play Musik';
      } else {
        bgm.play();
        event.target.textContent = '‚è∏Ô∏è Stop Musik';
      }
      isPlaying = !isPlaying;
    }
  </script>
  <div style="text-align: center; margin: 2rem 0;">
  <a href="index.html" style="
    background-color: #00ff88;
    color: #000;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff88;
  ">
    ‚¨Ö Kembali ke Beranda
  </a>
</div>
<footer>
    &copy; 2025 TH CUP V - Berita & highlight pertandingan.
</footer>

</body>
</html>
